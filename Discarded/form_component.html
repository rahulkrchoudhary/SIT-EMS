      var maxRows=5;

      var x=1;
      //add rows to the from
      $("#add_new_res").click(function(e){
        if(x<=maxRows)
        {
          $("#resource").append(html);
          x++;
        }
      });

      //remove rows
      $("#resource").on('click','#Remove',function(e)
      {
        $(this).parent('div').remove()
          ;
          x--;
      });
    });
